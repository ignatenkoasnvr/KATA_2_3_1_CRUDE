<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${editable_user.getId()})}" th:object="${editable_user}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/><br>
    <label for="second_name">Enter second name</label>
    <input type="text" th:field="*{second_name}" id="second_name"/><br>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age"/><br>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/><br>
    <input type="submit" value = "EDIT"/>
</form>
</body>
</html>
